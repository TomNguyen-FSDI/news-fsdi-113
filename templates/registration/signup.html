{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="position-relative">
    <div class="position-absolute top-100 start-50 translate-middle-x" style="margin-top:10rem;">

        <div style="box-shadow: -2px 3px 2px #b1b1b1;border: 1px solid #ccc;
        border-radius: 5px; padding:10px;">
            <h2 class="text-center">Sign In</h2>
            <br>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grip gap-2" >
                    <button class="btn btn-primary" type="submit" style="width: 100%;">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
