{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block cssstyle %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock cssstyle %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="position-relative">
    <div class="position-absolute top-100 start-50 translate-middle-x" >

        <div class="bg-light p-5 rounded mb-5 mt-3 shadow">
            <h2 class="text-center">Sign In</h2>
            <hr/>
            <br>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grip gap-2" >
                    <button class="btn btn-primary" type="submit" style="width: 100%;">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
