{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock title %}

{% block content %}
<div class="position-relative">
    <div class="position-absolute top-100 start-50 translate-middle-x" style="margin-top:10rem;">
        <div class="bg-light p-5 rounded mt-10 shadow">

            <h2>Password Change</h2>
            <p>Please enter your old password.
            <br /> Then enter your new password twice and type it in correctly.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" style="width: 100%;" value="Change my password">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
<button class="btn btn-success ml-2" type="submit" style="width: 100%;">Change Password</button>
